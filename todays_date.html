
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f5f5f5;
    }
    .date {
      font-size: 2em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="date" id="numeric"></div>
  <div class="date" id="word"></div>

  <script>
    const today = new Date();
    // Numeric format (mm/dd/yyyy)
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const yyyy = today.getFullYear();
    document.getElementById('numeric').textContent = mm + '/' + dd + '/' + yyyy;

    // Word format (e.g., August 21, 2025)
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('word').textContent = today.toLocaleDateString('en-US', options);
  </script>
</body>
</html>
